<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenSat Kawaii Dashboard üå∏</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-color: #fce4ec; /* Rose tr√®s p√¢le */
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-color: #5d4037;
            --accent-temp: #ff8a80; /* Rouge doux */
            --accent-hum: #80d8ff;  /* Bleu doux */
            --accent-gas: #b9f6ca;  /* Vert menthe */
            --accent-lux: #ffff8d;  /* Jaune pastel */
            --accent-pres: #d1c4e9; /* Violet pastel */
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #e8f5e9 100%);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* En-t√™te avec la mascotte */
        header {
            text-align: center;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3em;
            color: #ff80ab;
            text-shadow: 2px 2px 0px #fff;
            margin: 10px 0;
        }

        #mascot {
            font-size: 4em;
            display: block;
            margin-bottom: -10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #mascot:hover { transform: scale(1.2) rotate(10deg); }

        /* Grille des cartes */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 30px;
        }

        /* Style des cartes */
        .card {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(4px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.3);
        }

        .icon-box {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .card-title {
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .card-value {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5em;
            margin: 10px 0;
        }

        .unit { font-size: 0.4em; vertical-align: super; }

        /* Couleurs sp√©cifiques par carte */
        .temp .card-value { color: var(--accent-temp); }
        .hum .card-value { color: #29b6f6; }
        .gas .card-value { color: #66bb6a; }
        .lux .card-value { color: #fbc02d; }
        .pres .card-value { color: #9575cd; }

        /* Zone Graphique */
        .chart-container {
            background: white;
            border-radius: 25px;
            padding: 20px;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        /* Animation flottante */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Mode alerte */
        .alert-mode {
            animation: shake 0.5s infinite;
            border: 3px solid red;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        
        #last-update { margin-top: 20px; color: #aaa; font-size: 0.8em; }
    </style>
</head>
<body>

    <header>
        <div id="mascot">üò∫</div>
        <h1>GreenSat</h1>
        <div style="font-size: 1.2em; color: #888;">Moniteur d'Environnement</div>
    </header>

    <div class="dashboard-grid">
        <div class="card temp" id="card-temp">
            <div class="icon-box">üå°Ô∏è</div>
            <div class="card-title">Temp√©rature</div>
            <div class="card-value"><span id="val-temp">--</span><span class="unit">¬∞C</span></div>
        </div>

        <div class="card hum">
            <div class="icon-box">üíß</div>
            <div class="card-title">Humidit√©</div>
            <div class="card-value"><span id="val-hum">--</span><span class="unit">%</span></div>
        </div>

        <div class="card gas" id="card-gas">
            <div class="icon-box">üçÉ</div>
            <div class="card-title">Qualit√© Air</div>
            <div class="card-value"><span id="val-gas">--</span><span class="unit">%</span></div>
        </div>

        <div class="card lux">
            <div class="icon-box">‚òÄÔ∏è</div>
            <div class="card-title">Lumi√®re</div>
            <div class="card-value"><span id="val-lux">--</span><span class="unit">Lx</span></div>
        </div>

        <div class="card pres">
            <div class="icon-box">‚òÅÔ∏è</div>
            <div class="card-title">Pression</div>
            <div class="card-value"><span id="val-pres">--</span><span class="unit">hPa</span></div>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <div id="last-update">En attente de connexion...</div>

    <script>
        // --- CONFIGURATION DU GRAPHIQUE ---
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Les heures arriveront ici
                datasets: [{
                    label: 'Temp√©rature (¬∞C)',
                    data: [],
                    borderColor: '#ff8a80',
                    backgroundColor: 'rgba(255, 138, 128, 0.2)',
                    tension: 0.4,
                    fill: true
                },
                {
                    label: 'Humidit√© (%)',
                    data: [],
                    borderColor: '#80d8ff',
                    backgroundColor: 'rgba(128, 216, 255, 0.2)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                },
                scales: {
                    y: { beginAtZero: false }
                }
            }
        });

        // --- FONCTION DE MISE √Ä JOUR ---
        async function updateDashboard() {
            try {
                // 1. On demande les donn√©es √† notre nouvelle API Python
                const response = await fetch('/api/data');
                if (!response.ok) throw new Error("Pas de donn√©es");
                
                const data = await response.json();

                // 2. On met √† jour les textes
                document.getElementById('val-temp').innerText = data.temp;
                document.getElementById('val-hum').innerText = data.hum;
                document.getElementById('val-gas').innerText = data.gaz_pct;
                document.getElementById('val-lux').innerText = data.lux;
                document.getElementById('val-pres').innerText = data.press;
                document.getElementById('last-update').innerText = "Derni√®re synchro : " + data.date_time;

                // 3. Gestion de la mascotte et des alertes
                const mascot = document.getElementById('mascot');
                const cardGas = document.getElementById('card-gas');
                
                if (data.gaz_pct > 20) {
                    mascot.innerText = "ü§¢"; // Malade
                    cardGas.classList.add('alert-mode');
                } else if (data.temp > 30) {
                    mascot.innerText = "ü•µ"; // Chaud
                    cardGas.classList.remove('alert-mode');
                } else if (data.lux < 10) {
                    mascot.innerText = "üò¥"; // Dodo
                    cardGas.classList.remove('alert-mode');
                } else {
                    mascot.innerText = "üò∫"; // Content
                    cardGas.classList.remove('alert-mode');
                }

                // 4. Mise √† jour du Graphique
                const timeLabel = data.date_time;
                
                // On ajoute les nouvelles donn√©es
                if (myChart.data.labels[myChart.data.labels.length - 1] !== timeLabel) {
                    myChart.data.labels.push(timeLabel);
                    myChart.data.datasets[0].data.push(data.temp);
                    myChart.data.datasets[1].data.push(data.hum);

                    // On garde seulement les 20 derniers points pour ne pas surcharger
                    if (myChart.data.labels.length > 20) {
                        myChart.data.labels.shift();
                        myChart.data.datasets[0].data.shift();
                        myChart.data.datasets[1].data.shift();
                    }
                    myChart.update();
                }

            } catch (error) {
                console.log("Attente donn√©es...", error);
            }
        }

        // On lance la mise √† jour toutes les 2 secondes
        setInterval(updateDashboard, 2000);
        updateDashboard(); // Et une fois tout de suite
    </script>
</body>
</html>
